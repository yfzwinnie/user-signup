{% extends "base.html" %}

{% block content %}

  <h1>Signup</h1>
  <form method='post'>
      <label>
        Username
        <input type="text" name='username' value='{{username}}'/>
      </label>
      <p class="error">{{username_error}}</p>
      <label>
        Password
        <input type="password" name='password' value='{{password}}'/>
      </label>
      <p class="error">{{password_error}}</p>
      <label>
        Verify Password
        <input type="password" name='verifypassword' value='{{verifypassword}}'/>
      </label>
      <p class="error">{{verifypassword_error}}</p>
      <label>
        Email (optional)
        <input type="text" name='email' value='{{email}}' />
      </label>
      <p class="error">{{email_error}}</p>
      <input type="Submit" value='Submit' />
  </form>


{% endblock %}
